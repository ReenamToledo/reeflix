<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeflix</title>
</head>
<body>
    <header>
        <div class="nav">
            <section class="nav-logo">
                <img class="logo" src="assets/Reeflix_Logo.png" alt="Logo">
            </section>

            <section class="nav-buttons">
                <button class="nav-button">Entrar</button>
            </section>
        </div>

        <div class="destaque">
            <h1 class="slogan">Filmes, séries e <br>
                 muito mais, sem <br>
                  limites</h1>
            <section class="slogan-texts">
                <p style="font-size: 20px; font-family: sans-serif;">A partir de R$ 20,90. Cancele quando quiser.</p>
                <p style="font-size: 16px; font-family: sans-serif;">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            </section>
            <section class="sign_in-buttons">
                <input class="email" type="email" placeholder="Email">
                <button class="sign_in-button">Vamos lá ></button>
            </section>
        </div>

    </header>    
</body>
</html>
