<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeflix</title>
</head>
<body>
    <header>
        <div class="nav">
            <section class="nav-logo">
                <img class="logo" src="assets/Reeflix_Logo.png" alt="Logo">
            </section>

            <section class="nav-buttons">
                <button class="nav-button">Entrar</button>
            </section>
        </div>

        <div class="slogan">
            <div class="slogan-texts">
                <h1 class="slogan-text1">Filmes, séries e<br>muito mais, sem<br>limites<br>
                    <section class="slogan-text2">A partir de R$ 20,90. Cancele quando quiser.<br></section>
                    <section class="slogan-text3">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</section>
                </h1>
            </div>
            <div class="sign_in-buttons">
                <input class="email" type="email" placeholder="Email">
                <button class="sign_in-button">Vamos lá ></button>
            </div>
        </div>

    </header>    
</body>
</html>
